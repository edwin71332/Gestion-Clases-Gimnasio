<div
    class="bg-gradient-to-br from-slate-900 to-cyan-900 backdrop-blur-sm rounded-2xl shadow-xl p-8 max-w-2xl w-full space-y-6 border border-cyan-500/20">
    <!-- Formulario para Categorías -->
    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">

        <!-- Cabecera del formulario -->
        <div>
            <h2 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-emerald-400 bg-clip-text text-transparent">
                Registrar Categoría
            </h2>
            <p class="mt-1 text-sm text-cyan-200">
                Para añadir una categoría, ingrese el nombre
            </p>
        </div>

        <!-- Campo Nombre -->
        <div class="space-y-1">
            <label for="nombre-cat" class="block text-sm font-medium text-cyan-400">
                Nombre <span class="text-red-400">*</span>
            </label>
            <input id="nombre-cat" type="text" formControlName="nombre" placeholder="Ej: Zumba"
                class="w-full h-12 px-3 bg-slate-950/50 border border-cyan-500/30 rounded-xl focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-500/50 transition duration-150 ease-in-out text-gray-100 placeholder-cyan-200/50"
                [class.border-red-500]="categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched" />
            <p *ngIf="categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched"
                class="text-xs text-red-500">
                El nombre es obligatorio
            </p>
        </div>

        <!-- Botones debajo del input -->
        <div class="flex gap-3 mt-4">
            <button type="button" (click)="cancelar()"
                class="h-12 px-4 border border-cyan-500/30 rounded-xl hover:bg-cyan-900/40 transition-all text-cyan-300 hover:text-white hover:border-cyan-400 shadow-lg hover:shadow-cyan-500/20">
                Cancelar
            </button>
            <button type="submit"
                class="h-12 px-4 bg-gradient-to-r from-cyan-700 to-emerald-600 text-white rounded-xl hover:from-cyan-500 hover:to-emerald-500 transition-all flex items-center gap-2 shadow-lg hover:shadow-cyan-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                    class="main-grid-item-icon icon" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2">
                    <line x1="12" x2="12" y1="5" y2="19" />
                    <line x1="5" x2="19" y1="12" y2="12" />
                </svg>
                Añadir Categoría
            </button>
        </div>


    </form>
    <!-- Tabla categoría -->
    <app-tabla-generica [data]="categorias" [columns]="cols" [pageSize]="pageSize" [currentPage]="currentPage"
        [totalElements]="totalElements" (pageChanged)="onPageChange($event)">
    </app-tabla-generica>
</div>

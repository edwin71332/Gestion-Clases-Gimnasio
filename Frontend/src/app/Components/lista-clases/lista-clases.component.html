<div class="min-h-full p-6 text-white bg-gradient-to-br from-slate-900 to-cyan-950">
    <main class="max-w-6xl mx-auto">
        <header class="mb-6 flex flex-col-reverse md:flex-row items-start md:items-center justify-between ">
            <div>
                <h1
                    class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-emerald-400 bg-clip-text text-transparent">
                    Gestión de Clases
                </h1>
                <p class="mt-1 text-sm text-cyan-200">
                    Administra las clases de AlekyGyms
                </p>
            </div>
            <div class="flex gap-3 lg:pr-40">
                <button type="button" (click)="crearClase()"
                    class="text-lg h-14 px-4 bg-gradient-to-r from-cyan-600 to-emerald-600 text-white rounded-xl hover:from-cyan-500 hover:to-emerald-500 transition-all flex items-center gap-2 shadow-lg hover:shadow-cyan-500/30 hover:text-slate-900">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        class="main-grid-item-icon icon" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2">
                        <line x1="12" x2="12" y1="5" y2="19" />
                        <line x1="5" x2="19" y1="12" y2="12" />
                    </svg>
                    <span>Crear nueva clase</span>
                </button>
            </div>
        </header>

        <!-- SECCIÓN DE  FILTROS  -->
        <div class="mb-6 space-y-6">


            <!-- Filtros  -->
            <div class="w-full">
                <app-filtro-generico [filters]="filtrosDisponibles" [data]="clasesPagina" placeholder="Filtrar clases"
                    (filteredData)="actualizarFiltrado($event)">
                </app-filtro-generico>

            </div>
        </div>

        <!-- Tabla -->
        <app-tabla-generica [data]="clasesFiltradasPagina" [columns]="columnasTabla" [actions]="accionesVisibles"
            [pageSize]="elementosPorPagina" [currentPage]="paginaActual" [totalElements]="totalClases"
            (pageChanged)="cambiarPagina($event)" (actionClicked)="manejarAccion($event)">
        </app-tabla-generica>

        <!-- //modal del calendario -->
        <app-modal *ngIf="mostrarModal" (close)="cerrarModal()">
            <app-calendar (horarioConfirmado)="guardarHorario($event)" (closeCalendar)="cerrarModal()"
                [clase]="claseSeleccionada">
            </app-calendar>
        </app-modal>
    </main>
</div>
